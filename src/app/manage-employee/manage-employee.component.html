<div class="container mt-5">
  <div class="row mb-5">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="conatiner">
        <h1 class="text-dark text-decoration-underline text-center">
          Add Employee
        </h1>
        <button
          class="btn btn-primary text-bold"
          [routerLink]="['/employee-dashboard']"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-return-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"
            />
          </svg>
          Back
        </button>
        <div [formGroup]="userform">
          <div class="conatiner border rounded mt-2 b-5 border-primary">
            <div class="row p-3">
              <div class="col-5">
                <label for="fname" class="form-label">First Name:</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="firstname"
                  id="fname"
                />
              </div>
              <div class="col-2"></div>
              <div class="col-5">
                <label for="lname" class="form-label">Last Name:</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="lastname"
                  id="lname"
                />
              </div>
            </div>
            <div class="row p-3">
              <div class="col-5">
                <label for="department" class="form-label">Department:</label>
                <select
                  name="dept"
                  id="department"
                  formControlName="dept_id"
                  class="form-select"
                >
                  <option value="default" selected disabled>
                    please select
                  </option>
                  <option *ngFor="let dept of departmentList" [value]="dept.id">
                    {{ dept.name }}
                  </option>
                </select>
              </div>
              <div class="col-2"></div>
              <div class="col-5">
                <label for="emptype" class="form-label"> Employee Type </label>
                <select
                  name="employeetype"
                  id="emptype"
                  class="form-select"
                  formControlName="emp_type"
                >
                  <option value="default" selected disabled>
                    please select
                  </option>
                  <option value="fulltime">Full Time</option>
                  <option value="parttime">Part TIme</option>
                </select>
              </div>
            </div>
            <div class="row p-3">
              <div class="col-4"></div>
              <div class="col-4">
                <button class="btn btn-primary w-100" (click)="save()">
                  Save
                </button>
              </div>

              <div class="col-4"></div>
            </div>
            <div class="row">
              <div class="col-8"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
